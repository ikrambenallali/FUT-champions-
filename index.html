<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>FUT</title>
</head>
<body class="bg-green-400">
    <div class="container ">
        <div class="flex justify-center mt-12  ">
        <select class="postion  bg-slate-200 " id="select">
            <option value="" disabled selected>Position</option>
            <option value="RW">RW</option>
            <option value="ST">ST</option>
            <option value="CM">CM</option>
            <option value="CB">CB</option>
            <option value="RB">RB</option>
            <option value="LW">LW</option>
            <option value="LB">LB</option>
            <option value="GK">GK</option>
        </select>
        </div>
        <div class="flex justify-center p-2 ">
        <div class=" flex flex-col gap-1 ">
        <div class=" flex   flex-col gap-1 ">
        <input type="text" class="bg-slate-200" placeholder="name">
        <input type="text" class="bg-slate-200" placeholder="photo">
        <input type="text" class="bg-slate-200" placeholder="nationality">
        <input type="text" class="bg-slate-200" placeholder="flag">
        <input type="text" class="bg-slate-200" placeholder="club">
        <input type="text" class="bg-slate-200" placeholder="logo">
        <input type="text" class="bg-slate-200" placeholder="rating">
        </div>
        <div class=" flex   flex-col  gap-1 hidden" id="GK">
            <input type="text" class="bg-slate-200" placeholder="diving">
            <input type="text" class="bg-slate-200" placeholder="handling">
            <input type="text" class="bg-slate-200" placeholder="kicking">
            <input type="text" class="bg-slate-200" placeholder="reflexes">
            <input type="text" class="bg-slate-200" placeholder="speed">
            <input type="text" class="bg-slate-200" placeholder="positioning">
        </div>
            <div class=" flex   flex-col  gap-1 hidden" id="other">
                <input type="text" class="bg-slate-200" placeholder="pace">
                <input type="text" class="bg-slate-200" placeholder="shooting">
                <input type="text" class="bg-slate-200" placeholder="passing">
                <input type="text" class="bg-slate-200" placeholder="dribbling">
                <input type="text" class="bg-slate-200" placeholder="defending">
                <input type="text" class="bg-slate-200" placeholder="physical">
            </div>
        </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

        </div>
        

        <div
          id="formulle"
          class="mt-8 absolute top-6 left-[460px] bg-green-400 hidden opacity-100"
        >
          <div class="container">
            <div class="flex justify-center mt-12">
              <select class="postion bg-slate-200" id="select">
                <option value="" disabled selected>Position</option>
                <option value="RW">RW</option>
                <option value="ST">ST</option>
                <option value="CM">CM</option>
                <option value="CB">CB</option>
                <option value="RB">RB</option>
                <option value="LW">LW</option>
                <option value="LB">LB</option>
                <option value="GK">GK</option>
              </select>
            </div>
            <div class="flex justify-center p-2">
              <div class="flex flex-col gap-1">
                <div class="flex flex-col gap-1">
                  <input
                    type="text"
                    class="bg-slate-200"
                    id="inp1"
                    placeholder="name"
                  />
                  <input
                    type="text"
                    class="bg-slate-200"
                    id="inp2"
                    placeholder="photo"
                  />
                  <input
                    type="text"
                    class="bg-slate-200"
                    id="inp3"
                    placeholder="nationality"
                  />

                    type="text"
                    class="bg-slate-200"
                    id="inp4"
                    placeholder="flag"
                  />

                    type="text"

                    id="inp5"

                  />

                    class="bg-slate-200"

                  />

                    type="text"
                    class="bg-slate-200"
                    id="inp8"
                    placeholder="diving"
                  />
                  <input
                    type="text"
                    class="bg-slate-200"
                    id="inp9"
                    placeholder="handling"
                  />

                    type="text"
                    class="bg-slate-200"
                    id="inp10"
                    placeholder="kicking"
                  />
                  <input
                    type="text"
                    class="bg-slate-200"
                    id="inp11"
                    placeholder="reflexes"
                  />
                  <input
                    type="text"
                    class="bg-slate-200"
                    id="inp12"
                    placeholder="speed"
                  />
                  <input
                    type="text"
                    class="bg-slate-200"
                    id="inp13"
                    placeholder="positioning"
                  />
                </div>
                <div class="flex flex-col gap-1 hidden" id="other">
                  <input
                    type="text"
                    class="bg-slate-200"
                    id="inp14"
                    placeholder="pace"
                  />
                  <input
                    type="text"
                    class="bg-slate-200"
                    id="inp15"
                    placeholder="shooting"
                  />
                  <input
                    type="text"
                    class="bg-slate-200"
                    id="inp16"
                    placeholder="passing"
                  />
                  <input
                    type="text"
                    class="bg-slate-200"
                    id="inp17"
                    placeholder="dribbling"
                  />
                  <input
                    type="text"
                    class="bg-slate-200"
                    id="inp18"
                    placeholder="defending"
                  />
                  <input
                    type="text"
                    class="bg-slate-200"
                    id="inp19"
                    placeholder="physical"
                  />
                </div>
              </div>
            </div>
            <div class="flex justify-center">
              <button id="valider" class="border rounded-md bg-slate-200 py-1">
                Valider
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        id="playersCarte"
        class="flex flex-wrap gap-2 p-2 w-[30rem] overflow-auto h-[40rem] border border-black rounded-md"
      ></div>
      <div class="" id="buttonss">
        <button class="delet hidden border rounded-full" id="delet">
          Supprimer
        </button>
        <button class="edit hidden border rounded-full" id="edit">
          Modifier
        </button>
      </div>
      <div id="playerDetailsCard"></div>

    <script src="js/script.js"></script>
